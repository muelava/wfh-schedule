<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../Belajar Bootsrap/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:wght@400;800&display=swap" rel="stylesheet">

	<title>Work From Home</title>

	<style>
		body{
			/*background-image: url('shangri-la-hotel.jpg');*/
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: 0 60%;
			font-family: 'Poppins', sans-serif;
			color: #ddd;
		}
		h2,h5{
			font-family: 'Raleway', sans-serif;
		}
		table{
			background:rgb(50,50,50,0.4);
			box-shadow: 0px 0px 30px #000;
			border-radius: 50px;
		}
		p{font-family: cursive;}

	</style>
</head>
<body>

	<div class="container mt-5 text-center">	
		<h2 class="mt-4 font-weight-bold"><span id="waktu"></span> Muelava</h2>
		<i class="fa fa-clock fa-4x my-3"></i>
		<h1 id="jam" class="font-weight-bold"></h1>
		<h5 id="tanggal"></h5>


		<br><caption></caption>
		<table class="table text-white">
			<thead>
				<tr class="text-uppercase table-borderless">
					<th scope="col">Jam</th>
					<th scope="col">Start</th>
					<th scope="col">End</th>
					<th scope="col">Working</th>
				</tr>
			</thead>
			<tbody>
				<tr id="jamPertama">
					<th scope="row">Pertama</th>
					<td>7 : 30 WIB</td>
					<td>9 : 30 WIB</td>
					<td>Writing Articles</td>
				</tr>
				<tr id="jamKedua">
					<th scape="row">Kedua</th>
					<td>10 : 00 WIB</td>
					<td>11 : 30 WIB</td>
					<td>Online Lectures</td>
				</tr>
				<tr id="jamKetiga">
					<th Scape="row">Ketiga</th>
					<td>13 : 00 WIB</td>
					<td>15 : 00 WIB</td>
					<td>Upgrade Skill</td>
				</tr>
			</tbody>
		</table>

		<p id="notif_1" class="alert alert-info d-none" role='alert'></p>

		<p class="text-left mt-5"><span class="text-danger">*</span>Jadwal ini ditetapkan untuk hari Senin - Jum'at. Diluar hari tersebut LIBUR.</p>
	</div>


	<script>

		setInterval(waktu,1000);
		function waktu(){
			var hours = new Date().getHours();
			var minute = new Date().getMinutes();
			var second = new Date().getSeconds();
			document.getElementById('jam').innerHTML = hours+" : "+minute+" : "+second;	


			// document.getElementById('jam').innerHTML = hours+" : "+minute;

			var abc = document.getElementsByTagName('body')[0];

			if (hours<10) {
				document.getElementById('waktu').innerHTML = "Good Morning";
				abc.style.backgroundImage = "url('morning.jpg')";
			}else if(hours<15){
				document.getElementById('waktu').innerHTML = "Good Day";
				abc.style.backgroundImage = "url('days.jpg')";
			}else if (hours<18) {
				document.getElementById('waktu').innerHTML = "Good Afternoon";
				abc.style.backgroundImage = "url('Afternoon.jpg')";
			}else if (hours<24) {
				document.getElementById('waktu').innerHTML = "Good Night";
				abc.style.backgroundImage = "url('Night.jpg')";
			}

			document.getElementById('tanggal').innerHTML = new Date().toDateString();

			// tambahkan jam saat aktif kegiatan waktu sekarang

			if (hours>=7 && hours<=9) {
				if (hours == 7 && minute >= 30 || hours == 8 && minute < 60 || hours == 9 && minute <=30 ) {
					document.getElementById("jamPertama").style.backgroundColor = "green";	
				} else {
					document.getElementById('notif_1').innerHTML = "Sekarang Adalah Jam Istirahat";
					document.getElementById('notif_1').style.cssText = "display: initial!important;";
				}
			}else if(hours>=10 && hours<=11) {
				if (hours ==10 && minute >= 30 || hours == 11 && minute <=30 ) {
					document.getElementById("jamKedua").style.backgroundColor = "green";
				}else {
					document.getElementById('notif_1').innerHTML = "Sekarang Adalah Jam Istirahat";
					document.getElementById('notif_1').style.cssText = "display: initial!important;";
				}
			}else if(hours>=13 && hours<=15) {
				document.getElementById("jamKetiga").style.backgroundColor = "green";
			}else{
				document.getElementById('notif_1').innerHTML = "Sekarang Adalah Jam Istirahat";
				document.getElementById('notif_1').style.cssText = "display: initial!important;";
			}
		}

	</script>

	<script src="https://kit.fontawesome.com/6f7b60ac72.js" crossorigin="anonymous"></script>
</body>
</html>
